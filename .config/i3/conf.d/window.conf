for_window [class="^Authy Desktop$"] move container to workspace 2, focus, move left 760 px
for_window [title="^X Pro$"] floating disable, move container to workspace 4, border pixel 2
for_window [title="^強震モニタ Extension$"] move container to workspace 2, focus
for_window [title="^VM \d{3} (.*) - Google Chrome$"] move container to workspace 2
