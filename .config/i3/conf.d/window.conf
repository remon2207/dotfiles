for_window [window_role="^pop-up$"] floating enable
for_window [class="^Pavucontrol$"] floating enable
for_window [class="^Nvidia-settings$"] floating enable
for_window [class="^Kvantum Manager$"] floating enable
for_window [class="^qt5ct$"] floating enable
for_window [title="^Mozc 辞書ツール$"] floating enable
for_window [class="^VirtualBox Manager$"] floating enable, move container to workspace 3, focus
for_window [class="^VirtualBox$"] floating enable
for_window [class="^VirtualBox Machine$"] workspace 2, workspace 5, move container to workspace 5
