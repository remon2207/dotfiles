bindsym $mod+w exec --no-startup-id vivaldi-stable

# bindsym $mod+d exec --no-startup-id rofi -show drun
bindsym $mod+d exec --no-startup-id rofi -show combi

bindsym $mod+F3 exec --no-startup-id "${HOME}/bin/load-layout.sh"

bindsym $mod+Ctrl+c exec --no-startup-id dunstctl close-all

bindsym $mod+Ctrl+p exec --no-startup-id "killall polybar; for display in dp dp2 dvi hdmi; do nohup polybar ${display} &> /dev/null & done"

