[module/polybar-restart]
type = custom/script
exec = echo 'polybar'
click-left = "${HOME}/bin/polybar_restart.sh"
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/kill-startup]
type = custom/script
exec = echo 'kill'
click-left = "${HOME}/bin/killstartup.sh"
format-prefix = " "
format-prefix-foreground = ${colors.primary}
