[module/virtualbox]
type = custom/script
exec = echo "$(du --summarize --block-size='1G' ./.VirtualBox | awk '{print $1}')G"
interval = 3600
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/cpu-temp]
type = custom/script
exec = "${HOME}/bin/cputemp.sh"
format-prefix = " "
format-prefix-foreground = ${colors.primary}
