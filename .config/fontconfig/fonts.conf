<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>BIZ UDGothic</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Roboto Slab</family>
      <family>BIZ UDMincho</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>BIZ UDGothic</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="same" name="family" mode="prepend">
      <string>Inter</string>
    </edit>
    <edit binding="same" name="family" mode="append">
      <string>BIZ UDGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit binding="same" name="family" mode="prepend">
      <string>Roboto Slab</string>
    </edit>
    <edit binding="same" name="family" mode="append">
      <string>BIZ UDMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="same" name="family" mode="prepend">
      <string>Hack</string>
    </edit>
    <edit binding="same" name="family" mode="append">
      <string>BIZ UDGothic</string>
    </edit>
  </match>
</fontconfig>
