icon-play = Ô§â
; icon-pause = ‚è∏
icon-pause = Ô££
; icon-stop = ‚èπ
; icon-prev = ‚èÆ
icon-prev = Ô¶≠
; icon-next = ‚è≠
icon-next = Ô¶¨
