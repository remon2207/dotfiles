offset-x = 0
offset-y = 0

width = 100%
height = 15pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = Noto Sans:size=10;2
font-1 = NotoSans Nerd Font:size=10;2
font-2 = Noto Sans CJK JP:size=10;2

modules-left = xworkspaces i3
modules-right = cpu gpu sep cpu-temp gpu-temp sep memory sep eth sep date

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

enable-ipc = false

monitor-strict = false
override-redirect = false

bottom = true
fixed-center = true

tray-detached = false
tray-maxsize = 16
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
