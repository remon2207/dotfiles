[module/cpu-temp]
type = custom/script
exec = "${HOME}/bin/polybar_script.sh cpu-temp"
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/gpu]
type = custom/script
exec = "${HOME}/bin/polybar_script.sh gpu"
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/gpu-temp]
type = custom/script
exec = "${HOME}/bin/polybar_script.sh gpu-temp"
format-prefix = " "
format-prefix-foreground = ${colors.primary}
