[module/gpu]
type = custom/script
exec = "${HOME}/bin/polybar_script.sh gpu"

[module/gpu-temp]
type = custom/script
exec = "${HOME}/bin/polybar_script.sh gpu-temp"
format = <label>
format-prefix-foreground = ${colors.primary}

[module/sep]
type = custom/text
format = <label>
label = |
format-foreground = ${colors.disabled}
